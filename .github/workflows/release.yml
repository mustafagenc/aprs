name: Build and Release

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v1.2.3 gibi tag'ler iÃ§in Ã§alÄ±ÅŸÄ±r

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60  # Timeout'u artÄ±r
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # macOS iÃ§in sadece x64 arch build et (hÄ±zlandÄ±rmak iÃ§in)
      - name: Build Electron app (macOS - optimized)
        if: matrix.platform == 'macos'
        run: npm run electron-pack -- --mac --x64 --publish=never
        env:
          NODE_ENV: production

      # Linux iÃ§in sadece gerekli target'larÄ± build et
      - name: Build Electron app (Linux - optimized)
        if: matrix.platform == 'linux'
        run: npm run electron-pack -- --linux --x64 --publish=never
        env:
          NODE_ENV: production

      # Windows iÃ§in sadece gerekli target'larÄ± build et
      - name: Build Electron app (Windows - optimized)
        if: matrix.platform == 'windows'
        run: npm run electron-pack -- --win --x64 --publish=never
        env:
          NODE_ENV: production

      - name: List dist files (Debug)
        run: |
          echo "Listing dist directory:"
          ls -la dist/ || echo "dist directory not found"
          find dist/ -name "*.dmg" -o -name "*.zip" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.exe" -o -name "*.msi" || echo "No build artifacts found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.exe
            dist/*.msi
          retention-days: 1
          if-no-files-found: error

  create-release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # TÃ¼m git geÃ§miÅŸini al

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded artifacts (Debug)
        run: |
          echo "Downloaded artifacts:"
          find ./artifacts -type f

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          # En son tag'i al (mevcut tag hariÃ§)
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^${{ steps.version.outputs.VERSION }}$" | head -n 1)
          echo "PREV_TAG=${PREV_TAG}" >> $GITHUB_OUTPUT
          echo "Previous tag: ${PREV_TAG}"

      - name: Generate release notes from commits
        id: release_notes
        run: |
          # Ã–nceki tag'ten bu yana olan commit'leri al
          PREV_TAG="${{ steps.prev_tag.outputs.PREV_TAG }}"
          CURRENT_TAG="${{ steps.version.outputs.VERSION }}"
          
          if [ -z "$PREV_TAG" ]; then
            # Ä°lk release ise tÃ¼m commit'leri al
            COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            # Ã–nceki tag'ten sonraki commit'leri al
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi
          
          # Release notlarÄ±nÄ± oluÅŸtur
          cat > release_notes.md << EOF
          ## ðŸš€ APRS Position Sender ${CURRENT_TAG}
          
          ### ðŸ“± Desteklenen Platformlar
          - ðŸ§ **Linux**: AppImage, DEB, RPM
          - ðŸªŸ **Windows**: EXE (Portable), MSI (Installer)
          - ðŸŽ **macOS**: DMG (Universal), ZIP (Portable)
          
          ### ðŸ”„ Bu SÃ¼rÃ¼mdeki DeÄŸiÅŸiklikler
          ${COMMITS}
          
          ### ðŸ“¥ Ä°ndirme ve Kurulum
          
          **Linux KullanÄ±cÄ±larÄ±:**
          - \`.AppImage\` dosyasÄ±nÄ± indirin ve Ã§alÄ±ÅŸtÄ±rma izni verin: \`chmod +x *.AppImage\`
          - \`.deb\` (Ubuntu/Debian) veya \`.rpm\` (CentOS/Fedora) paketlerini de kullanabilirsiniz
          
          **Windows KullanÄ±cÄ±larÄ±:**
          - \`.exe\` (portable) dosyasÄ±nÄ± indirin ve Ã§alÄ±ÅŸtÄ±rÄ±n
          - \`.msi\` (installer) dosyasÄ± ile sistem geneli kurulum yapabilirsiniz
          
          **macOS KullanÄ±cÄ±larÄ±:**
          - \`.dmg\` dosyasÄ±nÄ± indirin ve Applications klasÃ¶rÃ¼ne sÃ¼rÃ¼kleyin
          - \`.zip\` dosyasÄ± portable kullanÄ±m iÃ§indir
          
          ### ðŸ“– Daha Fazla Bilgi
          - [GitHub Repository](https://github.com/mustafagenc/aprs)
          - [KullanÄ±m KÄ±lavuzu](https://github.com/mustafagenc/aprs/blob/main/README.md)
          - [Hata Bildirimi](https://github.com/mustafagenc/aprs/issues)
          
          ### â¤ï¸ Destek
          Bu proje size faydalÄ± olduysa:
          - â­ GitHub'da yÄ±ldÄ±z verin
          - ðŸµ [Sponsor olun](https://github.com/sponsors/mustafagenc)
          - ðŸ› Hata bulursanÄ±z bildirin
          
          ---
          **GeliÅŸtirici**: [Mustafa GenÃ§](https://mustafagenc.info) (TB2ABI)  
          **Lisans**: MIT
          EOF
          
          echo "Release notes generated for ${CURRENT_TAG}"
          echo "Changes since ${PREV_TAG:-'initial commit'}:"
          echo "${COMMITS}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: "APRS Position Sender ${{ steps.version.outputs.VERSION }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup artifacts
        run: rm -rf ./artifacts release_notes.md