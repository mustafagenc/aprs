    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .tab.active, .tab:hover {
            background: #667eea;
            color: white;
        }

        .symbols-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .symbol-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .symbol-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .symbol-graphic {
            font-size: 3em;
            margin-bottom: 10px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .symbol-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #333;
            background: #f8f8f8;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .symbol-name {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .symbol-description {
            font-size: 0.9em;
            color: #777;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .usage-example {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .symbols-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>

    <script>

            { code: '/Y', graphic: 'â›µ', name: 'Yelkenli', description: 'Yelkenli tekne', category: 'vehicles' },

            { code: '/r', graphic: 'ðŸ“»', name: 'Repeater', description: 'RÃ¶le istasyonu', category: 'stations' },

            { code: '/F', graphic: 'ðŸ”¥', name: 'YangÄ±n', description: 'YangÄ±n', category: 'emergency' },

            { code: '/1', graphic: 'ðŸ”µ', name: 'Mavi', description: 'Mavi nokta', category: 'misc' },
            { code: '/2', graphic: 'ðŸŸ¢', name: 'YeÅŸil', description: 'YeÅŸil nokta', category: 'misc' },
            { code: '/3', graphic: 'ðŸŸ¡', name: 'SarÄ±', description: 'SarÄ± nokta', category: 'misc' },
            { code: '/v', graphic: 'ðŸ”ï¸', name: 'DaÄŸ', description: 'YÃ¼ksek nokta', category: 'misc' },
            { code: '/I', graphic: 'â„¹ï¸', name: 'Bilgi', description: 'Bilgi noktasÄ±', category: 'misc' },
        ];

        let currentFilter = 'all';

        function renderSymbols(symbolsToRender = symbols) {
            const grid = document.getElementById('symbolsGrid');
            grid.innerHTML = '';

            symbolsToRender.forEach(symbol => {
                const card = document.createElement('div');
                card.className = 'symbol-card';
                card.setAttribute('data-category', symbol.category);
                
                card.innerHTML = `
                    <div class="symbol-graphic">${symbol.graphic}</div>
                    <div class="symbol-code">${symbol.code}</div>
                    <div class="symbol-name">${symbol.name}</div>
                    <div class="symbol-description">${symbol.description}</div>
                `;

                card.onclick = () => showModal(symbol);
                grid.appendChild(card);
            });
        }

        function filterCategory(category) {
            currentFilter = category;
            
            // Tab gÃ¶rÃ¼nÃ¼mÃ¼nÃ¼ gÃ¼ncelle
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Sembolleri filtrele
            const filteredSymbols = category === 'all' 
                ? symbols 
                : symbols.filter(symbol => symbol.category === category);
            
            renderSymbols(filteredSymbols);
        }

        function showModal(symbol) {
            const modal = document.getElementById('symbolModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div class="symbol-graphic" style="font-size: 4em; margin-bottom: 20px;">${symbol.graphic}</div>
                <h2>${symbol.name}</h2>
                <div class="symbol-code" style="font-size: 1.2em; margin: 15px 0;">${symbol.code}</div>
                <p style="margin-bottom: 15px;">${symbol.description}</p>
                <div class="usage-example">
                    <strong>KullanÄ±m Ã–rneÄŸi:</strong><br>
                    SYMBOL=${symbol.code}<br>
                    TB2ABI>APRS:=4100.69N/02907.53E${symbol.code}Test mesajÄ±
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Modal kapatma
        document.querySelector('.close').onclick = function() {
            document.getElementById('symbolModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('symbolModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Arama fonksiyonu
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            const filteredSymbols = symbols.filter(symbol => {
                return symbol.name.toLowerCase().includes(searchTerm) ||
                       symbol.description.toLowerCase().includes(searchTerm) ||
                       symbol.code.toLowerCase().includes(searchTerm);
            });

            // Kategori filtresi de uygulanacaksa
            const finalSymbols = currentFilter === 'all' 
                ? filteredSymbols 
                : filteredSymbols.filter(symbol => symbol.category === currentFilter);
            
            renderSymbols(finalSymbols);
        });

        // Sayfa yÃ¼klendiÄŸinde sembolleri gÃ¶ster
        renderSymbols();
    </script>
